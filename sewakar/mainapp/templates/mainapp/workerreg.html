<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h1>Worker Registration:</h1>
    <form method="POST" action="#">{%csrf_token%}
  <div class="form-row">
      <input name="specification" value="worker" type="hidden">
    <div class="form-group col-md-6">
      <label for="fname">First Name</label>
      <input type="text" class="form-control" name="fname" id="fname">
    </div>
      <div class="form-group col-md-6">
      <label for="lname">Last Name</label>
      <input type="text" class="form-control" name="lname" id="lname">
    </div>
  </div>
        <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" name="pass" id="inputPassword4">
    </div>
            <div class="form-group col-md-6">
      <label for="confirmPassword4">Confirm Password</label>
      <input type="password" class="form-control" name="cpass" id="confirmPassword4">
    </div>
  </div>
      <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" name="email" id="inputEmail4">
    </div>
          <div class="form-group col-md-6">
    </div>
      </div>

         <div class="form-row">
  <button type="submit" class="btn btn-primary" onclick="ref()">Sign Up</button>
         </div>
</form>
            </div>
        <div class="col-sm-2"></div>
    </div>
</div>
</body>
</html>
<script>
function ref(){
    var pass = document.getElementById('inputpassword4').innerHTML;
    var cpass = document.getElementById('confirmpassword4').innerHTML;
    if(pass!=cpass){
        alert("Password did not match");
        }
        }
</script>
